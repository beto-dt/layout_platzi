<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
</head>
<body>
   <div class="hero">
       <div class="badge">
           <img src="./images/badge.png" alt="">
       </div>
       <h1 class="title">
           Curso de React.js
       </h1>
       <div class="description">
           <p>React es una de las librerias  mas utilizadas hoy en dia ,podras dominar la creacion de aplicaciones a traves de un proyecto de esta libreria</p>
       </div>
       <form action="" class="form">
          <p>Registrate a Platzi</p>
          <input type="text" placeholder="Nombre">
          <input type="email" placeholder="Email">
          <button type="submit">Comienza Ahora</button>
       </form>
       <div class="countdown">
           <p>Lanzamiento:</p>
           <p>
               <span>01d</span>
               <span>03h</span>
               <span>09m</span>
               <span>05s</span>
           </p>
       </div>
   </div> 
</body>
</html>
